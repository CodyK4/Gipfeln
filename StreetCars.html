    li a:hover, .dropdown:hover .dropbtn {
      box-shadow: 1px 16px 32px 1px rgba(0,0,0,0.2);
      text-shadow: 1px 16px 32px 1px rgba(250, 250, 250, 0.2);
    }
    
    li.dropdown {
      display: block;
    
    }
    
    .dropdown-content {
      display: none;
      position: absolute;
      padding-right: 200px;
      min-width: 160px;
      min-height: 50px;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    
    .dropdown-content a {
      color: white;
      padding: 0.83vw 0.83vw;
      text-decoration: none;
      display: inline;
      text-align: center;
    }
    
    .dropdown-content a:hover {background-color: transparent; opacity: 1.2;}
    
    .dropdown:hover .dropdown-content {
      display: block;
    }
